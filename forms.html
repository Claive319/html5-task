<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> || FORMS ||</title>
    <link rel="stylesheet" href="CSS/forms.css">

            display: block;

<body>
    <header>

    </header>
    <main>
        <section>
            <h1>Please Fill Up the Form</h1>
            <form >
                <label for="name"> Your Name:
                    <input type="text" name="" id="name" placeholder="Write your name here">
                </label>
                <!-- <br>
                <br> -->
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Please put your email here">
                </label>
                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="Vapapitha">
                        <input type="radio" name="pitha" id="Vapa pitha">Vapa Pida 
                    </label>
                    <label for="Chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy pitha
                    </label>
                    <label for="Uthpitha">
                        <input type="radio" name="pitha" id="uthpitha">Uthpitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick your one or more favourite Vorta</legend>
                    <label for="Aluvortha">
                        <input type="checkbox" name="Vortha" id="Alu">ALU VORTHA
                    </label>
                    <label for="sorisha vorta">
                        <input type="checkbox" name="Vortha" id="sorisha">Sorisha VORTHA
                    </label>
                    <label for="Shutki">
                        <input type="checkbox" name="Vortha" id="Shutki"> Shutki VORTHA
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Enter How would you like your food to be Prestented</legend>
                    <textarea name="" id="" cols="100" rows="10"></textarea>
                </fieldset>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </form>
        </section>

    </main>
    <footer>
